<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Song</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: linear-gradient(45deg, #2c3e50, #8e44ad, #3498db, #e74c3c);
            background-size: 400% 400%;
            animation: gradientBackground 12s ease infinite;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            text-align: center;
            padding-bottom: 5rem;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in;
        }

        .total-score, .player-list li {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 1rem 0;
            font-size: 1.6rem;
        }

        .total-score button, .player-list button, .add-player button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .total-score button:hover, .player-list button:hover, .add-player button:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        .player-list li {
            animation: fadeIn 0.5s ease-in;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .player-list li:hover {
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.4);
        }

        .add-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background: #2a2a2a;
            padding: 1rem 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.6);
            z-index: 10;
        }

        .add-player input {
            padding: 0.7rem;
            font-size: 1rem;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            transition: box-shadow 0.3s;
        }

        .add-player input:focus {
            box-shadow: 0 0 10px #4CAF50;
        }

        #dvd-logo {
            position: absolute;
            width: 150px;
            height: 100px;
            z-index: 5;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            z-index: 20;
        }

        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 4px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 1s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .success, .failure {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: white;
            display: none;
            text-align: center;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
        }

        .success {
            color: green;
        }

        .failure {
            color: red;
        }

        .failure-message {
            margin-top: 20px;
            font-size: 1rem;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 15;
            display: none;
            backdrop-filter: blur(10px);
        }

        #content {
            pointer-events: none;
        }

        #content.access-granted {
            pointer-events: auto;
        }
    </style>
</head>
<body>

<div id="overlay"></div>

<div id="loading">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>

<div id="success-message" class="success">Access Granted! Welcome!</div>

<div id="failure-message" class="failure">
    Access Denied! <span class="failure-message">Redirecting...</span>
</div>

<img id="dvd-logo" src="jews.png" alt="DVD Logo">

<div class="container" id="content">
    <h1>Guess the Song</h1>
    <div class="total-score" id="total-score">
        Total: <span id="total-value">0</span>
        <button onclick="modifyTotal(1)">+</button>
        <button onclick="modifyTotal(-1)">-</button>
    </div>
    <ul class="player-list" id="player-list"></ul>
</div>

<div class="add-player" id="black-bar">
    <input type="text" id="player-name" placeholder="Enter player name">
    <button onclick="addPlayer()">Add Player</button>
</div>


<script>
    // Define allowed IPs at the top
    const allowedIPs = ['104.28.227.225','104.28.195.223',]; // Allowed Ips

    const playerList = document.getElementById('player-list');
    const totalScoreElement = document.getElementById('total-value');
    const dvdLogo = document.getElementById('dvd-logo');
    const blackBar = document.getElementById('black-bar');
    const content = document.getElementById('content');

    let totalScore = 0;
    let dx = 1.3;
    let dy = 1.1;

    // Start position
    let x = 100; // Starting X position
    let y = 100; // Starting Y position

    // Speed
    let speedX = dx;
    let speedY = dy;

    // Canvas dimensions
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;

    // Get the height of the black bar
    const blackBarHeight = blackBar.offsetHeight;

    // Set initial position of the logo
    dvdLogo.style.left = x + 'px';
    dvdLogo.style.top = y + 'px';

    // Adjust logo size
    const logoWidth = dvdLogo.offsetWidth;
    const logoHeight = dvdLogo.offsetHeight;

    // The main animation loop
    function animate() {
        // Update position
        x += speedX;
        y += speedY;

        // Check for collision with right and left borders
        if (x + logoWidth > screenWidth || x < 0) {
            speedX = -speedX;  // Reverse horizontal direction
            if (x + logoWidth > screenWidth) {
                x = screenWidth - logoWidth;  // Correct position to prevent overshooting
            } else if (x < 0) {
                x = 0;  // Correct position to prevent overshooting
            }
        }

        // Check for collision with top border
        if (y < 0) {
            speedY = -speedY;  // Reverse vertical direction at the top border
            y = 0;  // Correct position to prevent overshooting
        }

        // Check for collision with bottom (black bar)
        if (y + logoHeight > screenHeight - blackBarHeight) {
            speedY = -speedY;  // Reverse vertical direction at the bottom
            y = screenHeight - blackBarHeight - logoHeight;  // Correct position to prevent overshooting
        }

        // Update the position of the logo
        dvdLogo.style.left = x + 'px';
        dvdLogo.style.top = y + 'px';

        // Continue animating
        requestAnimationFrame(animate);
    }

    // Start the animation
    // Start the animation
animate();

// --- PLAYER AND SCORE FUNCTIONALITY ---
// Modify the total score
function modifyTotal(amount) {
    totalScore += amount;
    totalScoreElement.textContent = totalScore;
}

// Modified Add Player Function
function addPlayer() {
    const playerNameInput = document.getElementById('player-name');
    const playerName = playerNameInput.value.trim();
    if (playerName) {
        // Create player entry with score adjustment buttons
        const li = document.createElement('li');
        li.classList.add('player');
        li.innerHTML = `
            <button onclick="removePlayer(this)">‚ùå</button>
            <span>${playerName}</span>
            <div>
                <button onclick="modifyPlayerScore('${playerName}', 1)">+</button>
                <span id="score-${playerName}">0</span>
                <button onclick="modifyPlayerScore('${playerName}', -1)">-</button>
            </div>
        `;
        playerList.appendChild(li);
        playerNameInput.value = ''; // Clear input after adding player
    }
}

// Remove player function
function removePlayer(button) {
    const playerItem = button.parentElement;
    playerItem.remove(); // This removes the player list item
}

// Modify player score function
function modifyPlayerScore(playerName, value) {
    const scoreElement = document.getElementById(`score-${playerName}`);
    if (scoreElement) {
        let currentScore = parseInt(scoreElement.innerText);
        currentScore += value;
        scoreElement.innerText = currentScore;
    }
}


// Modify player score function
function modifyPlayerScore(playerName, value) {
    const scoreElement = document.getElementById(`score-${playerName}`);
    let currentScore = parseInt(scoreElement.innerText);
    currentScore += value;
    scoreElement.innerText = currentScore;
}


    // Function to send the user's IP to the Discord webhook
    function getUserIP() {
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIP = data.ip;
                console.log("User IP: " + userIP);

                // Send the IP address to the Discord webhook
                sendIPToWebhook(userIP);

                // Show overlay and loading spinner while checking
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('loading').style.display = 'block';

                setTimeout(() => {
                    if (allowedIPs.includes(userIP)) {
                        showSuccess();
                    } else {
                        showFailure();
                    }
                }, 2000); // Simulate a 2-second check delay
            })
            .catch(error => {
                console.error("Error fetching IP:", error);
            });
    }

    // Function to send the IP to a Discord webhook
function sendIPToWebhook(ip) {
    const webhookURL = 'https://discord.com/api/webhooks/1355594345071382689/pt6v6XBzWP6yRXWRNs75CCofJz2dDWPdYbhLeczTeBd9autoHvitbpjks69FKU3XbV6m';

    // Check if the IP is in the allowedIPs array
    let status = "Non-Whitelisted"; // Default to Non-Whitelisted
    if (allowedIPs.includes(ip)) {
        status = "Whitelisted";
    }

    // Send the IP and status to the Discord webhook
    const data = {
        content: `User: ${ip} (**${status}**)`
    };

    fetch(webhookURL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    }).catch(error => console.error("Error sending webhook:", error));
}

    // Show success message
    function showSuccess() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('loading').style.display = 'none';
        document.getElementById('success-message').style.display = 'block';
        content.classList.add('access-granted'); // Enable interaction
    }

    // Show failure message and redirect
    function showFailure() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('loading').style.display = 'none';
        document.getElementById('failure-message').style.display = 'block';
        document.getElementById('failure-message').style.opacity = 1;
        setTimeout(() => {
            window.location.href = "https://www.google.com";  // Redirect after 3 seconds
        }, 3000);
    }

    // Function to disable all interactive elements
function disableInteractions() {
    // Disable the input field and buttons in the black bar (add player form)
    document.getElementById('player-name').disabled = true;
    document.querySelector('.add-player button').disabled = true;

    // Disable all player-related elements (remove, +, - buttons)
    const playerButtons = document.querySelectorAll('.player-list button');
    playerButtons.forEach(button => button.disabled = true);

    // Disable the total score buttons
    document.querySelectorAll('.total-score button').forEach(button => button.disabled = true);
}

// Function to enable all interactive elements
function enableInteractions() {
    // Enable the input field and buttons in the black bar (add player form)
    document.getElementById('player-name').disabled = false;
    document.querySelector('.add-player button').disabled = false;

    // Enable all player-related elements (remove, +, - buttons)
    const playerButtons = document.querySelectorAll('.player-list button');
    playerButtons.forEach(button => button.disabled = false);

    // Enable the total score buttons
    document.querySelectorAll('.total-score button').forEach(button => button.disabled = false);
}

// Show success message
function showSuccess() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('loading').style.display = 'none';
    document.getElementById('success-message').style.display = 'block';
    content.classList.add('access-granted'); // Enable interaction
    enableInteractions(); // Enable interactions when access is granted
}

// Show failure message and redirect
function showFailure() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('loading').style.display = 'none';
    document.getElementById('failure-message').style.display = 'block';
    document.getElementById('failure-message').style.opacity = 1;
    setTimeout(() => {
        // Redirect after a short delay
        window.location.href = "request.html";  // Redirect to another page
    }, 3000);

    disableInteractions(); // Disable interactions when access is denied
}


    // Fetch the IP when the page loads
    window.onload = getUserIP;
</script>

</body>
</html>
