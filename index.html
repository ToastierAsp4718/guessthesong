<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Song</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: linear-gradient(45deg, #2c3e50, #8e44ad, #3498db, #e74c3c);
            background-size: 400% 400%;
            animation: gradientBackground 12s ease infinite;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            text-align: center;
            padding-bottom: 5rem;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in;
        }

        .total-score, .player-list li {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 1rem 0;
            font-size: 1.6rem;
        }

        .total-score button, .player-list button, .add-player button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .total-score button:hover, .player-list button:hover, .add-player button:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        .player-list li {
            animation: fadeIn 0.5s ease-in;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .player-list li:hover {
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.4);
        }

        .add-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background: #2a2a2a;
            padding: 1rem 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.6);
            z-index: 10;
        }

        .add-player input {
            padding: 0.7rem;
            font-size: 1rem;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            transition: box-shadow 0.3s;
        }

        .add-player input:focus {
            box-shadow: 0 0 10px #4CAF50;
        }

        #dvd-logo {
            position: absolute;
            width: 150px;
            height: 100px;
            z-index: 5;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            z-index: 20;
        }

        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 4px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 1s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .success, .failure {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: white;
            display: none;
            text-align: center;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
        }

        .success {
            color: green;
        }

        .failure {
            color: red;
        }

        .failure-message {
            margin-top: 20px;
            font-size: 1rem;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 15;
            display: none;
            backdrop-filter: blur(10px);
        }

        #content {
            pointer-events: none;
        }

        #content.access-granted {
            pointer-events: auto;
        }
    #spotify-panel {
        position: fixed;
        right: -350px;
        top: 0;
        width: 350px;
        height: 100%;
        background: rgba(18, 18, 18, 0.98);
        transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1000;
        padding: 40px 30px;
        box-shadow: -5px 0 25px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #spotify-panel.open {
        right: 0;
    }

    #spotify-toggle {
        position: fixed;
        right: 25px;
        top: 25px;
        width: 54px;
        height: 54px;
        border-radius: 50%;
        background: #1DB954;
        border: none;
        cursor: pointer;
        z-index: 1001;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(29, 185, 84, 0.3);
    }

    #spotify-toggle:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 16px rgba(29, 185, 84, 0.4);
    }

    #spotify-toggle img {
        width: 32px;
        height: 32px;
        filter: brightness(0) invert(1);
    }

    .spotify-login-btn {
        background: #1DB954;
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 30px;
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 85%;
        margin-top: 25px;
        box-shadow: 0 4px 12px rgba(29, 185, 84, 0.3);
    }

    .spotify-login-btn:hover {
        background: #1ed760;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(29, 185, 84, 0.4);
    }

    .login-message {
        color: #ffffff;
        font-size: 1.4rem;
        font-weight: 600;
        text-align: center;
        margin-bottom: 30px;
        line-height: 1.4;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .hidden {
        display: none;
    }
    
    #player-container {
        width: 100%;
        padding: 20px;
        color: white;
    }
    
    #current-track {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    
    #track-artwork {
        width: 80px;
        height: 80px;
        border-radius: 4px;
        margin-right: 15px;
    }
    
    #track-info {
        flex-grow: 1;
    }
    
    #track-name {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    #track-artist {
        font-size: 14px;
        color: #b3b3b3;
    }
    
    #player-controls {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    
    #player-controls button {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 10px;
        border-radius: 50%;
        transition: all 0.2s;
    }
    
    #player-controls button:hover {
        background: rgba(255, 255, 255, 0.1);
    }
    </style>
</head>
<body>
    <button id="spotify-toggle" onclick="toggleSpotifyPanel()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png" alt="Spotify">
    </button>

    <div id="spotify-panel">
        <div class="login-message">
            Connect your Spotify account to access music
        </div>
        <button onclick="loginWithSpotify()" class="spotify-login-btn">
            Login with Spotify
        </button>
        <div id="player-container" class="hidden">
            <div id="current-track">
                <img id="track-artwork" src="" alt="Album Art" />
                <div id="track-info">
                    <div id="track-name"></div>
                    <div id="track-artist"></div>
                </div>
            </div>
            <div id="player-controls">
                <button onclick="previousTrack()">⏮</button>
                <button id="play-button" onclick="togglePlay()">▶</button>
                <button onclick="nextTrack()">⏭</button>
            </div>
        </div>
    </div>



<img id="dvd-logo" src="jews.png" alt="DVD Logo">

<div class="container" id="content">
    <h1>Guess the Song</h1>
    
    <div class="total-score" id="total-score">
        Total: <span id="total-value">0</span>
        <button onclick="modifyTotal(1)">+</button>
        <button onclick="modifyTotal(-1)">-</button>
    </div>
    <ul class="player-list" id="player-list"></ul>
</div>

<div class="add-player" id="black-bar">
    <input type="text" id="player-name" placeholder="Enter player name">
    <button onclick="addPlayer()">Add Player</button>
</div>


<!-- Spotify Web Playback SDK -->
<script
    src="https://sdk.scdn.co/spotify-player.js"
    defer
    integrity="sha384-c5GvMtPX0lZ9TSa6ZLIZVDh7VadAYqDROE0EJrwcXGQNp1gB0LMSmTxJKaEdqd6a"
    crossorigin="anonymous"
></script>

<script>
    // Spotify Authentication
    const clientId = '132aa6b73ca74882a12a23d578d81284';
    const redirectUri = 'https://toastierasp4718.github.io/guessthesong/';
    let isAuthenticated = false;
    let spotifyToken = null;

    function loginWithSpotify() {
        const scope = 'user-read-private user-read-email playlist-read-private streaming user-read-playback-state user-modify-playback-state user-read-currently-playing';
        const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${redirectUri}&scope=${encodeURIComponent(scope)}`;
        window.location.href = authUrl;
    }

    function handleSpotifyCallback() {
        const hash = window.location.hash;
        if (hash) {
            const token = hash.match(/access_token=([^&]*)/);
            if (token) {
                spotifyToken = token[1];
                isAuthenticated = true;
                localStorage.setItem('spotify_token', spotifyToken);
                document.querySelector('.login-message').textContent = 'Connected to Spotify';
                document.querySelector('.spotify-login-btn').style.display = 'none';
                
                // Test the token by fetching user profile
                fetch('https://api.spotify.com/v1/me', {
                    headers: {
                        'Authorization': `Bearer ${spotifyToken}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Logged in as:', data.display_name);
                })
                .catch(error => {
                    console.error('Error:', error);
                    localStorage.removeItem('spotify_token');
                    isAuthenticated = false;
                });

                // Remove hash from URL
                history.pushState("", document.title, window.location.pathname);
            }
        }
        
        // Check if already authenticated
        const savedToken = localStorage.getItem('spotify_token');
        if (savedToken) {
            spotifyToken = savedToken;
            isAuthenticated = true;
            
            // Verify the saved token is still valid
            fetch('https://api.spotify.com/v1/me', {
                headers: {
                    'Authorization': `Bearer ${spotifyToken}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Token expired');
                }
                return response.json();
            })
            .then(data => {
                document.querySelector('.login-message').textContent = `Connected as ${data.display_name}`;
                document.querySelector('.spotify-login-btn').style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                localStorage.removeItem('spotify_token');
                isAuthenticated = false;
                document.querySelector('.login-message').textContent = 'Connect your Spotify account to access music';
                document.querySelector('.spotify-login-btn').style.display = 'block';
            });
        }
    }

    // Check authentication on page load
    window.addEventListener('load', handleSpotifyCallback);
    // Initialize Spotify embed
    window.onSpotifyIframeApiReady = (IFrameAPI) => {
        const element = document.getElementById('embed-iframe');
        const options = {
            width: '100%',
            height: '352',
            uri: 'spotify:playlist:37i9dQZF1DXcBWIGoYBM5M' // Example playlist - Today's Top Hits
        };
        const callback = (EmbedController) => {
            document.querySelectorAll('.spotify-trigger').forEach(button => {
                button.addEventListener('click', () => {
                    const songUri = button.getAttribute('data-spotify-uri');
                    if (songUri) {
                        EmbedController.loadUri(songUri);
                    }
                });
            });
        };
        IFrameAPI.createController(element, options, callback);
    };

    const playerList = document.getElementById('player-list');
    const totalScoreElement = document.getElementById('total-value');
    const dvdLogo = document.getElementById('dvd-logo');
    const blackBar = document.getElementById('black-bar');
    const content = document.getElementById('content');
    content.classList.add('access-granted'); // Enable interaction by default

    let totalScore = 0;
    let dx = 1.3;
    let dy = 1.1;

    // Start position
    let x = 100; // Starting X position
    let y = 100; // Starting Y position

    // Speed
    let speedX = dx;
    let speedY = dy;

    // Canvas dimensions
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;

    // Get the height of the black bar
    const blackBarHeight = blackBar.offsetHeight;

    // Set initial position of the logo
    dvdLogo.style.left = x + 'px';
    dvdLogo.style.top = y + 'px';

    // Adjust logo size
    const logoWidth = dvdLogo.offsetWidth;
    const logoHeight = dvdLogo.offsetHeight;

    // The main animation loop
    function animate() {
        // Update position
        x += speedX;
        y += speedY;

        // Check for collision with right and left borders
        if (x + logoWidth > screenWidth || x < 0) {
            speedX = -speedX;  // Reverse horizontal direction
            if (x + logoWidth > screenWidth) {
                x = screenWidth - logoWidth;  // Correct position to prevent overshooting
            } else if (x < 0) {
                x = 0;  // Correct position to prevent overshooting
            }
        }

        // Check for collision with top border
        if (y < 0) {
            speedY = -speedY;  // Reverse vertical direction at the top border
            y = 0;  // Correct position to prevent overshooting
        }

        // Check for collision with bottom (black bar)
        if (y + logoHeight > screenHeight - blackBarHeight) {
            speedY = -speedY;  // Reverse vertical direction at the bottom
            y = screenHeight - blackBarHeight - logoHeight;  // Correct position to prevent overshooting
        }

        // Update the position of the logo
        dvdLogo.style.left = x + 'px';
        dvdLogo.style.top = y + 'px';

        // Continue animating
        requestAnimationFrame(animate);
    }

    // Start the animation
    // Start the animation
animate();

// --- PLAYER AND SCORE FUNCTIONALITY ---
// Modify the total score
function modifyTotal(amount) {
    totalScore += amount;
    totalScoreElement.textContent = totalScore;
}

// Modified Add Player Function
function addPlayer() {
    const playerNameInput = document.getElementById('player-name');
    const playerName = playerNameInput.value.trim();
    if (playerName) {
        // Create player entry with score adjustment buttons
        const li = document.createElement('li');
        li.classList.add('player');
        li.innerHTML = `
            <button onclick="removePlayer(this)">❌</button>
            <span>${playerName}</span>
            <div>
                <button onclick="modifyPlayerScore('${playerName}', 1)">+</button>
                <span id="score-${playerName}">0</span>
                <button onclick="modifyPlayerScore('${playerName}', -1)">-</button>
            </div>
        `;
        playerList.appendChild(li);
        playerNameInput.value = ''; // Clear input after adding player
    }
}

// Remove player function
function removePlayer(button) {
    const playerItem = button.parentElement;
    playerItem.remove(); // This removes the player list item
}

// Modify player score function
function modifyPlayerScore(playerName, value) {
    const scoreElement = document.getElementById(`score-${playerName}`);
    if (scoreElement) {
        let currentScore = parseInt(scoreElement.innerText);
        currentScore += value;
        scoreElement.innerText = currentScore;
    }
}


// Modify player score function
function modifyPlayerScore(playerName, value) {
    const scoreElement = document.getElementById(`score-${playerName}`);
    let currentScore = parseInt(scoreElement.innerText);
    currentScore += value;
    scoreElement.innerText = currentScore;
}


    // No IP checking or access control needed
    function toggleSpotifyPanel() {
        const panel = document.getElementById('spotify-panel');
        panel.classList.toggle('open');
    }

    let player;
    let deviceId;
    let isPlaying = false;

    window.onSpotifyWebPlaybackSDKReady = () => {
        if (!spotifyToken) return;

        player = new Spotify.Player({
            name: 'Guess the Song Web Player',
            getOAuthToken: cb => { cb(spotifyToken); },
            volume: 0.5
        });

        player.addListener('ready', ({ device_id }) => {
            console.log('Ready with Device ID', device_id);
            deviceId = device_id;
            document.getElementById('player-container').classList.remove('hidden');
        });

        player.addListener('player_state_changed', state => {
            if (!state) return;
            
            const currentTrack = state.track_window.current_track;
            document.getElementById('track-artwork').src = currentTrack.album.images[0].url;
            document.getElementById('track-name').textContent = currentTrack.name;
            document.getElementById('track-artist').textContent = currentTrack.artists[0].name;
            
            isPlaying = !state.paused;
            document.getElementById('play-button').textContent = isPlaying ? '⏸' : '▶';
        });

        player.connect();
    };

    function togglePlay() {
        if (!player) return;
        player.togglePlay();
    }

    function nextTrack() {
        if (!player) return;
        player.nextTrack();
    }

    function previousTrack() {
        if (!player) return;
        player.previousTrack();
    }

    window.onload = () => {
        const loadingElement = document.getElementById('loading');
        if (loadingElement) {
            loadingElement.style.display = 'none';
        }
        
        // If authenticated, hide login button
        if (localStorage.getItem('spotify_token')) {
            const loginBtn = document.querySelector('.spotify-login-btn');
            const loginMsg = document.querySelector('.login-message');
            
            if (loginBtn) {
                loginBtn.style.display = 'none';
            }
            if (loginMsg) {
                loginMsg.textContent = 'Connected to Spotify';
            }
        }
    };
</script>

</body>
</html>
