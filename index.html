<!DOCTYPE html>
<html>
<head>
    <title>Guess the Song</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #content {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }

        #player-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .player {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .player button {
            margin: 0 5px;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        #leaderboard-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #333;
            overflow-y: auto;
            transition: transform 0.3s ease;
            transform: translateX(100%);
            padding: 20px;
        }

        #leaderboard-panel.open {
            transform: translateX(0);
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #444;
            color: white;
        }

        button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        input {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div id="content">
        <input type="text" id="player-name" placeholder="Player Name">
        <button onclick="addPlayer()">Add Player</button>
        <ul id="player-list"></ul>
        <div>Total Score: <span id="total-value">0</span></div>
        <button onclick="toggleLeaderboard()">Toggle Leaderboard</button>
    </div>

    <div id="leaderboard-panel">
        <h2 style="color: white; text-align: center;">Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
    </div>

    <script>
        let totalScore = 0;
        const playerList = document.getElementById('player-list');
        const totalScoreElement = document.getElementById('total-value');

        function addPlayer() {
            const playerNameInput = document.getElementById('player-name');
            const playerName = playerNameInput.value.trim();
            if (playerName) {
                const li = document.createElement('li');
                li.classList.add('player');
                li.innerHTML = `
                    <button onclick="removePlayer(this)">‚ùå</button>
                    <span>${playerName}</span>
                    <div>
                        <button onclick="modifyPlayerScore('${playerName}', 1)">+</button>
                        <span id="score-${playerName}">0</span>
                        <button onclick="modifyPlayerScore('${playerName}', -1)">-</button>
                    </div>
                `;
                playerList.appendChild(li);
                playerNameInput.value = '';
                updateLeaderboard();
            }
        }

        function removePlayer(button) {
            button.parentElement.remove();
            updateLeaderboard();
        }

        function modifyPlayerScore(playerName, value) {
            const scoreElement = document.getElementById(`score-${playerName}`);
            if (scoreElement) {
                let currentScore = parseInt(scoreElement.textContent);
                currentScore += value;
                scoreElement.textContent = currentScore;
                updateLeaderboard();
            }
        }

        function toggleLeaderboard() {
            const panel = document.getElementById('leaderboard-panel');
            panel.classList.toggle('open');
        }

        function updateLeaderboard() {
            const players = Array.from(document.querySelectorAll('.player')).map(player => ({
                name: player.querySelector('span').textContent,
                score: parseInt(player.querySelector('div span').textContent)
            }));

            players.sort((a, b) => b.score - a.score);

            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = players.map(player => 
                `<li class="leaderboard-item">
                    <span>${player.name}</span>
                    <span>${player.score}</span>
                </li>`
            ).join('');
        }
    </script>
</body>
</html>
